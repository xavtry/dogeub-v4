  <!-- 👥 Visit Counter Loader -->
  <script>
    fetch('/api/visits')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitCount').innerText = `👥 Visits: ${data.count}`;
      })
      .catch(() => {
        document.getElementById('visitCount').innerText = 'Error loading count';
      });
  </script>

  <!-- 🌊 Wave Animation Script -->
  <script>
    const canvas = document.getElementById('waveBackground');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let t = 0;
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0, 255, 100, 0.25)';
      for (let j = 0; j < 3; j++) {
        ctx.beginPath();
        for (let i = 0; i <= canvas.width; i++) {
          const angle = (i + t * 2 + j * 200) * 0.01;
          const y = Math.sin(angle) * 20 + Math.cos(angle / 2) * 10 + (canvas.height / 2) + j * 30;
          ctx.lineTo(i, y);
        }
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        ctx.closePath();
        ctx.fill();
      }
      t += 0.5;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
